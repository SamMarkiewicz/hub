<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta itemprop="description" name="description" content="{% if page.description %}{{ page.description | truncate: 160 }}{% else %}{{ site.description | truncate: 160  }}{% endif %}" />
  <title>{{ site.title }} | {{ page.title }}</title>
  <link rel="alternate" type="application/rss+xml" href="{{ site.url }}/feed.xml">
  <!-- Twitter cards -->
  <meta name="twitter:site"    content="@{{ site.twitter_username }}">
  <meta name="twitter:creator" content="{{ site.author }}">
  <meta name="twitter:title"   content="{{ page.title }}">

  {% if page.description %}
  <meta name="twitter:description" content="{{ page.description }}">
  {% else %}
  <meta name="twitter:description" content="{{ site.description }}">
  {% endif %}

  {% if page.image %}
  <meta name="twitter:card"  content="summary_large_image">
  <meta name="twitter:image" content="{{ page.image }}">
  {% else %}
  <meta name="twitter:card"  content="summary">
  <meta name="twitter:image" content="{{ site.url }}/{{ site.title_image }}">
  {% endif %}
  <!-- end of Twitter cards -->
  <link rel="canonical" href="{{ page.url | prepend: site.url }}">
  <link rel="stylesheet" href="https://use.typekit.net/dkb5dpu.css">
  <link rel="stylesheet" href="/css/styles.css">
  <link rel="manifest" href="site.webmanifest">
  <script src="https://kit.fontawesome.com/046beb0af8.js" crossorigin="anonymous"></script>
</head>
