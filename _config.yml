# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: Samuel Markiewicz - Audit ergonomique, architecture expérience utilisateur, lille, remote
email: hey@sammarkiewicz.com
description: >- # this means to ignore newlines until "baseurl:"
  Je m'appelle Samuel Markiewicz, je suis un designer indépendant basé à Lille, et disponible en remote.
  Je partage mes activités entre l'accompagnement à la conception d'interfaces utilisateurs et l'illustration.
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://sammarkiewicz.com" # the base hostname & protocol for your site, e.g. http://example.com
author: Samuel Markiewicz
title_image: "assets/images/profile.jpg"
twitter_username: sam_mrkz
markdown: kramdown
kramdown:
  input: GFM
  parse_block_html: true
  hard_wrap: true

# Build settings
theme: minima
permalink: /blog/:title/
plugins:
  # - jekyll-feed
  - jekyll-email-protect
  - jekyll-sitemap
sass:
    sass_dir: _sass
    style: compressed

